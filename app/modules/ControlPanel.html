<div class="control-panel">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a href="#order" data-toggle="tab" class="nav-link active" role="tab">訂單</a>
    </li>
    <li class="nav-item">
      <a href="#product" data-toggle="tab" class="nav-link" role="tab" (click)="onProductTabClicked()">產品</a>
    </li>
    <li class="nav-item">
      <a href="#user" data-toggle="tab" class="nav-link" role="tab" (click)="onUserTabClicked()">會員</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="order" role="tabpanel">
      <div class="order" *ngIf="!isShowingDetail">
        <table class="table table-inverse">
          <thead>
            <tr>
              <th>Email</th>
              <th>數量</th>
              <th>日期</th>
              <th>動作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderArray">
              <th scope="row">{{item.email}}</th>
              <td>{{item.total}}</td>
              <td>{{item.date | date}}</td>
              <td>
                <button class="btn btn-primary" (click)="onViewMoreClicked(item)">查看</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="order-detail" *ngIf="isShowingDetail">
        <button class="btn btn-primary" (click)="onBackToOrderClicked()">Back</button>
        <h2>{{orderDetail.email}}</h2>
        <h3>總數：{{orderDetail.total}}</h3>
        <h3>日期：{{orderDetail.date | date}}</h3>
        <table class="table table-inverse">
          <thead>
            <tr>
              <th>產品</th>
              <th>數量</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderDetail.products">
              <th scope="row">{{item.name}}</th>
              <td>{{item.amount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane" id="product" role="tabpanel">
      <div *ngIf="isShowingProductTable">
        <h1>Product Table</h1>
        <table class="table table-inverse">
          <thead>
            <tr>
              <th>代號</th>
              <th>類別</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productArray">
              <th scope="row">{{item.name}}</th>
              <td>{{item.category}}</td>
              <td>
                <button class="btn btn-primary">查看</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane" id="user" role="tabpanel">
      <div *ngIf="isShowingUser">
        <h1>User</h1>
      </div>
    </div>
  </div>
</div>
